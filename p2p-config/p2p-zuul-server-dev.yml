server:
  port: 10010
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10088/eureka
  instance:
    prefer-ip-address: true # 当其它服务获取地址时提供ip而不是hostname
    ip-address: 127.0.0.1 # 指定自己的ip信息，不指定的话会自己寻找
zuul:
  prefix: /api # 添加路由前缀
  ignored-services: '*'   # 使用'*'可忽略所有微服务
  routes:
    p2p-user-service: /p2p_user_service/**
  sensitive-headers:
filter:
  whiteList:
  - /user/login
