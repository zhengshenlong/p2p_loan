server:
  port: 10010
spring:
  cloud:
    gateway:
      routes:
      - id: p2p-user-service
        uri: lb://p2p-user-service
        predicates:
        - Path=/
        filters:
        - StripPrefix=1
        order: 0
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka